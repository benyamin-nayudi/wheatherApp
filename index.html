<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container text-center mt-3">
        <h2 class="display-2">Benyamin Weather</h2>
        <p class="paraphraph">Enter a location for weather information</p>
        <form id="form">
            <input type="text" class="city" id="city" name="city" placeholder="Enter your city">
        </form>

        <div id="cardContainer">
            <div class="card mx-auto mt-4 cardDiv" style="width: 18rem;">
                <img src="img/cloudy-day.jpg" class="card-img-top" alt="...">
                <div class="card-body cardBody">
                    <div class="font-awesome"><i class="fas fa-cloud-moon"></i></div>

                    <div class="cardText pt-3">
                        <p class="city-name">MIAMI</p>
                        <p class="weather">clear</p>
                        <p class="degree">15.4 C</p>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
